on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: Upload Release Asset (Linux)
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build project on Ubuntu # This would actually build your project, using zip for an example artifact
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker build . -t neutralinojs:test-build
          mkdir build
          docker run -v `pwd`/build:/neutralinojs/build neutralinojs:test-build
          docker ps -a
          cp -r ./dist ./build/dist && pushd ./build && zip -r ../neutralino-ubuntu-latest.zip neutralino ./dist && popd
      - name: Build project on macOS # This would actually build your project, using zip for an example artifact
        if: matrix.os == 'macos-latest'
        run: |
          mkdir build
          pushd build
          cmake ..
          make
          cp -r ../dist ./dist && zip -r ../neutralino-macos-latest.zip neutralino ./dist && popd
      - name: Create Release
        if: steps.create_release.outputs.upload_url == null
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./neutralino-${{ matrix.os }}.zip
          asset_name: neutralino-${{ matrix.os }}.zip
          asset_content_type: application/zip
